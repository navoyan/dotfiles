################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

experimental {
    xx_color_management_v4 = true
}

monitorv2 {
    output = DP-2
    mode = 2560x1440@180
    scale = 1.25
    supports_wide_color = true
    supports_hdr = true
    bitdepth = 10
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = swaybg --image ~/.config/wallpapers/perfect-blue-2560x1440.png
exec-once = swaync
exec-once = nm-applet
exec-once = elephant
exec-once = walker --gapplication-service
exec-once = 1password --silent
exec-once = librepods --hide

# exec-once = dbus-update-activation-environment --systemd --all
# exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

$cursor_size  = 24
env = XCURSOR_SIZE,$cursor_size
env = HYPRCURSOR_SIZE,$cursor_size
$cursor_theme = Adwaita
env = HYPRCURSOR_THEME,$cursor_theme
env = XCURSOR_THEME,$cursor_theme

env = XCURSOR_PATH=/usr/share/icons


env = XDG_MENU_PREFIX,arch-

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(1793d1ee) rgba(34548aee) 
    col.inactive_border = rgba(292e42ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {
    col.border_active = rgba(34548aee) rgba(1793d1ee)
    col.border_inactive = rgba(292e42ee)

    groupbar {
        stacked = false

        font_family = "SpaceMono Nerd Font"
        font_size = 16

        indicator_height = 0
        height = 16

        gaps_out = 3
        gaps_in = 3
        
        gradient_rounding = 5
        gradients = true
        col.active = rgba(34548aee)
        col.inactive = rgba(292e42ee)
    }
}

xwayland {
    force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

layerrule = blur,waybar
layerrule = ignorezero,waybar

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 0, 6, default

    # Format
    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    # animation=windows,1,10,myEpicCurve,slide

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 0, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant = ,chphonetic

    follow_mouse = true

    sensitivity = -0.45 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# https://wiki.hyprland.org/Configuring/Binds/

bind = $mainMod, S, exec, hyprctl switchxkblayout zsa-technology-labs-voyager next

bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, M, togglesplit, # dwindle
bind = $mainMod, F, togglegroup
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod, R, exec, nc -U /run/user/1000/walker/walker.sock
bind = $mainMod, T, exec, kitty
bind = $mainMod, I, exec, hyprpicker --autocopy

# Move window into existing group in the specified direction.
# If there is no existing group in the direction, swap with the window in the direction
bind = $mainMod, left, movewindoworgroup, l
bind = $mainMod, right, movewindoworgroup, r
bind = $mainMod, up, movewindoworgroup, u
bind = $mainMod, down, movewindoworgroup, d

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = 1, monitor
workspace = 2, monitor
workspace = 3, monitor
workspace = 4, monitor
workspace = 5, monitor

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = suppressevent maximize, class:.* # You'll probably like this.

# blueman
windowrule = float, class:blueman-manager
windowrule = pin, class:blueman-manager
windowrule = move 69.75% 4.5%, class:blueman-manager
windowrule = size 30% 40%, class:blueman-manager

# pavucontrol
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = pin, class:org.pulseaudio.pavucontrol
windowrule = move 69.75% 4.5%, class:org.pulseaudio.pavucontrol
windowrule = size 40% 70%, class:org.pulseaudio.pavucontrol
